<!DOCTYPE html>
<html>
<head>
    <title>S7 AI Wings - Анализ отзывов</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .error-message {
            color: red;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="error" class="error-message" style="display: none;"></div>
    <div class="chart-container">
        <h2>Распределение отзывов по категориям</h2>
        <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Процентное соотношение категорий</h2>
        <canvas id="pieChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Распределение оценок по категориям</h2>
        <canvas id="stackedBarChart"></canvas>
    </div>

    <script>
        // Функция для генерации цветов
        function generateColors(count) {
            const baseColors = [
                'rgb(255, 99, 132)',   // красный
                'rgb(54, 162, 235)',   // синий
                'rgb(255, 206, 86)',   // желтый
                'rgb(75, 192, 192)',   // бирюзовый
                'rgb(153, 102, 255)',  // фиолетовый
                'rgb(255, 159, 64)',   // оранжевый
                'rgb(0, 204, 102)',    // зеленый
                'rgb(255, 102, 255)',  // розовый
                'rgb(102, 255, 255)',  // голубой
                'rgb(255, 204, 0)',    // золотой
                'rgb(204, 0, 204)',    // пурпурный
                'rgb(0, 153, 153)',    // морской волны
                'rgb(204, 102, 0)',    // коричневый
                'rgb(102, 0, 204)',    // индиго
                'rgb(204, 204, 0)'     // оливковый
            ];

            // Если категорий больше, чем базовых цветов, генерируем дополнительные
            if (count <= baseColors.length) {
                return baseColors.slice(0, count);
            }

            const colors = [...baseColors];
            for (let i = baseColors.length; i < count; i++) {
                const r = Math.floor(Math.random() * 255);
                const g = Math.floor(Math.random() * 255);
                const b = Math.floor(Math.random() * 255);
                colors.push(`rgb(${r}, ${g}, ${b})`);
            }
            return colors;
        }

        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('error').textContent = 'Ошибка: ' + data.error;
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                const categories = Object.keys(data.categories);
                const counts = Object.values(data.categories);

                if (categories.length === 0) {
                    document.getElementById('error').textContent = 'Нет данных для отображения';
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                const colors = generateColors(categories.length);

                // Bar Chart
                new Chart(document.getElementById('barChart'), {
                    type: 'bar',
                    data: {
                        labels: categories,
                        datasets: [{
                            label: 'Количество отзывов',
                            data: counts,
                            backgroundColor: colors.map(color => color.replace('rgb', 'rgba').replace(')', ', 0.5)'))
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Pie Chart
                new Chart(document.getElementById('pieChart'), {
                    type: 'pie',
                    data: {
                        labels: categories,
                        datasets: [{
                            data: counts,
                            backgroundColor: colors.map(color => color.replace('rgb', 'rgba').replace(')', ', 0.5)'))
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 15
                                }
                            }
                        }
                    }
                });

                if (data.heatmap && data.heatmap.length > 0) {
                    // Stacked Bar Chart
                    const heatmapData = data.heatmap;
                    const categories = heatmapData.map(d => d.category);
                    
                    new Chart(document.getElementById('stackedBarChart'), {
                        type: 'bar',
                        data: {
                            labels: categories,
                            datasets: [
                                {
                                    label: 'Положительные',
                                    data: heatmapData.map(d => d.positive),
                                    backgroundColor: 'rgba(75, 192, 192, 0.5)'
                                },
                                {
                                    label: 'Нейтральные',
                                    data: heatmapData.map(d => d.neutral),
                                    backgroundColor: 'rgba(255, 206, 86, 0.5)'
                                },
                                {
                                    label: 'Отрицательные',
                                    data: heatmapData.map(d => d.negative),
                                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    stacked: true,
                                },
                                y: {
                                    stacked: true,
                                    beginAtZero: true,
                                    max: 1,
                                    ticks: {
                                        callback: function(value) {
                                            return (value * 100) + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            })
            .catch(error => {
                document.getElementById('error').textContent = 'Ошибка при загрузке данных: ' + error;
                document.getElementById('error').style.display = 'block';
            });
    </script>
</body>
</html>
